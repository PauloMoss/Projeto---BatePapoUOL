<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/estilos.css">
    <link rel="stylesheet" href="Estilos/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <title>Bate Papo UOL</title>
</head>
<body>
    <div class="telaEntrada">
        <img class="logoUol" src="Img\logoUol.png" alt="Bate papo UOL">
        <input class="nomeUsuario" type="text" placeholder="Digite seu nome">
        <button class="login" onclick="loginUsuario()">Entrar</button>
        <img class="carregando oculto" src="Img\Loading_icon.gif" alt="Loading">
    </div>
    <div class="caixa topo">
        <img src="Img\logoUol.png" alt="Bate papo UOL">
        <ion-icon onclick="abrirAbaContatos()" name="people-sharp"></ion-icon>
    </div>
    <div class="containerChat"></div>
    <div class="caixa comentarios">
        <div>
            <input class="mensagem" type="text" placeholder="Escreva aqui...">
            <div class="infoDestinatario"></div>
        </div>
        <ion-icon onclick="enviarMensagem()" name="paper-plane-outline"></ion-icon>
    </div>
    <div class="contatosContainer oculto">
        <div onclick="abrirAbaContatos()" class="fundoEmbacado"></div>
        <div class="contatos">
            <div class="escolhaContato">Escolha um contato<br>
                para enviar mensagem:</div>
                <ul class="listaDeUsuarios"></ul>
            <div class="escolhaContato">Escolha a visibilidade:</div>
                <ul class="visibilidade">
                    <li onclick="tipoDaMensagem(this)" id="message">
                        <div class="perfil">
                            <ion-icon name="lock-open-sharp"></ion-icon> 
                            PÃºblico
                        </div>
                        <ion-icon class="check" name="checkmark-outline"></ion-icon>
                    </li>
                    <li onclick="tipoDaMensagem(this)" id="private_message">
                        <div class="perfil">
                            <ion-icon name="lock-closed-sharp"></ion-icon>
                             Reservadamente
                        </div>
                        <ion-icon class="check" name="checkmark-outline"></ion-icon>
                    </li>
                </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="Scripts\script.js"></script>
</body>
</html>
